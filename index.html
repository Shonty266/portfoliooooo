<!doctype html>
<html lang="en">
  <head>

    <!-- Vite Client (Dev Only) -->
    <script type="module" src="/@vite/client"></script>

    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>Aryan | Frontend React Developer Portfolio</title>
    <meta
      name="description"
      content="Explore Aryan's portfolio – a passionate Frontend Developer skilled in React, Tailwind CSS, and modern web design. Let’s build something amazing together!"
    />
    <meta
      name="keywords"
      content="Aryan, frontend developer, react developer, web developer, javascript, tailwind, portfolio"
    />
    <meta name="author" content="Aryan" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://a-portfolioo.netlify.app/" />
    <meta property="og:title" content="Aryan | Frontend React Developer" />
    <meta
      property="og:description"
      content="Check out Aryan’s frontend developer portfolio built with React, Tailwind CSS, and a passion for modern UI/UX design."
    />
    <meta property="og:image" content="https://a-portfolioo.netlify.app/preview.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://a-portfolioo.netlify.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.ico" />

    <!-- Structured Data for Google (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Aryan",
        "url": "https://a-portfolioo.netlify.app/",
        "jobTitle": "Frontend Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance / Open to Work"
        },
        "knowsAbout": [
          "React",
          "JavaScript",
          "Tailwind CSS",
          "HTML5",
          "CSS3",
          "UI/UX Design",
          "GSAP",
          "Figma"
        ],
        "hasPart": [
          {
            "@type": "CreativeWork",
            "name": "Go Globe",
            "description": "A responsive landing page for a fictional travel brand using React and Tailwind CSS.",
            "url": "https://go-globe.netlify.app/"
          },
          {
            "@type": "CreativeWork",
            "name": "BillEase",
            "description": "A sleek and fast online receipt generator landing page.",
            "url": "https://bill-easee.netlify.app/"
          },
          {
            "@type": "CreativeWork",
            "name": "Smart Cube Education",
            "description": "An online learning platform design with a focus on clean UI/UX.",
            "url": "https://smart-cube.netlify.app/"
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>

  </body>
</html>
